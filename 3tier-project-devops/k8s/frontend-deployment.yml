apiVersion: apps/v1
kind: Deployment
metadata: 
    name: frontend-deployment
    labels:
      app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: student-app-frontend
          image: r25gajengi/easy_frontend:v2
          ports:
            - containerPort: 80
    